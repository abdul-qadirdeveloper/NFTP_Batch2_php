<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 90vw;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            border: 1px solid #f00;
        }
        .box {
            padding: 1rem;
            border: 1px solid #dadce0;
            font-weight: 500;
            text-align: center;
            max-width: 40rem;
            margin: 2px;
        }
        .my-element {
            display: flex;
        }
    </style>
</head>
<body>
    <main class="wrapper">
        <div class="my-element">
            <div class="box">I am sat next to a sibling element</div>
            <div class="box">If the writing direction is horizontal.</div>
        </div>
    </main>
</body>
</html>
